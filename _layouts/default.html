<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    {% if jekyll.environment == 'production' %}
      <link rel="stylesheet" href="{{ "/site_assets/css/main.css" | relative_url }}">
    {% else %}
      <link rel="stylesheet" href="{{ "/site_assets/css/main.css" | relative_url }}?{{site.time | date: '%s'}}">
    {% endif %}

    {% include favicon.html %}
    {% seo %}
    {% feed_meta %}
  </head>
  <body>
    {% include header.html %}

    {{ content}}

    {% include mobile_nav.html %}

    {% if jekyll.environment == 'production' %}
      <script src="{{ "/site_assets/javascript/doc.js" | relative_url }}"></script>
    {% else %}
      <script src="{{ "/site_assets/javascript/doc.js" | relative_url }}?{{site.time | date: '%s'}}"></script>
    {% endif %}
  </body>
</html>
