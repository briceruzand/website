---
layout: default
---

<div class="blog">
  <div class="blog__container">
    <div class="blog-breadcrumb"><a href="/blog/">Blog</a> / {{page.title}}</div>

    <article>
      <header>
        <img src="/assets/authors/{{page.avatar}}" />
        <h1>{{page.title}}</h1>
        <p><strong>{{page.author}}</strong> on {{page.date | date_to_long_string}}</p>
      </header>
      <div class="article__content">
        {{content}}
      </div>
    </article>

  </div>
</div>
