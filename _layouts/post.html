---
layout: default
---

<div class="page">
  <section class="blog wave-down">
    <div class="blog__container">
      <div class="blog-breadcrumb"><a href="/blog/">Blog</a> / {{page.title}}</div>

      <article>
        <header>
          <img src="/site_assets/img/authors/{{page.avatar}}" />
          <h1>{{page.title}}</h1>
          <p>
            <strong>{{page.author}}</strong> on {{page.date | date_to_long_string}}
            &mdash;
            {% include reading_time.html content=content %}
          </p>
        </header>
        <div class="article__content">
          {{content}}
        </div>
      </article>
    </div>
  </section>
  {% include call_to_action.html %}
</div>
