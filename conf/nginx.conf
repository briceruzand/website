# /etc/nginx/nginx.conf

user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}




http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  #tcp_nopush     on;

  keepalive_timeout  65;

  # ----------------------------------------------------------------------
  # | Compression                                                        |
  # ----------------------------------------------------------------------
  # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/web_performance/compression.conf

  gzip  on;
  gzip_static on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;

  gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/vnd.ms-fontobject
    application/wasm
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/otf
    image/bmp
    image/svg+xml
    text/cache-manifest
    text/calendar
    text/css
    text/javascript
    text/markdown
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

  # ----------------------------------------------------------------------
  # | Cache file-descriptors                                             |
  # ----------------------------------------------------------------------
  # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/web_performance/cache-file-descriptors.conf
  open_file_cache max=1000 inactive=20s;
  open_file_cache_valid 30s;
  open_file_cache_min_uses 2;
  open_file_cache_errors on;

  # ----------------------------------------------------------------------
  # | Cache expiration                                                   |
  # ----------------------------------------------------------------------
  # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/web_performance/cache_expiration.conf
  map $sent_http_content_type $expires {
    default                                 1M;

    # No content
    ""                                      off;

    # CSS
    ~*text/css                              1y;

    # Data interchange
    ~*application/atom\+xml                 1h;
    ~*application/rdf\+xml                  1h;
    ~*application/rss\+xml                  1h;

    ~*application/json                      0;
    ~*application/ld\+json                  0;
    ~*application/schema\+json              0;
    ~*application/geo\+json                 0;
    ~*application/xml                       0;
    ~*text/calendar                         0;
    ~*text/xml                              0;

    # Favicon (cannot be renamed!) and cursor images
    ~*image/vnd.microsoft.icon              1w;
    ~*image/x-icon                          1w;

    # HTML
    ~*text/html                             0;

    # JavaScript
    ~*application/javascript                1y;
    ~*application/x-javascript              1y;
    ~*text/javascript                       1y;

    # Manifest files
    ~*application/manifest\+json            1w;
    ~*application/x-web-app-manifest\+json  0;
    ~*text/cache-manifest                   0;

    # Markdown
    ~*text/markdown                         0;

    # Media files
    ~*audio/                                1M;
    ~*image/                                1M;
    ~*video/                                1M;

    # WebAssembly
    ~*application/wasm                      1y;

    # Web fonts
    ~*font/                                 1M;
    ~*application/vnd.ms-fontobject         1M;
    ~*application/x-font-ttf                1M;
    ~*application/x-font-woff               1M;
    ~*application/font-woff                 1M;
    ~*application/font-woff2                1M;

    # Other
    ~*text/x-cross-domain-policy            1w;
  }
  expires $expires;

  # ----------------------------------------------------------------------
  # | Content transformation                                             |
  # ----------------------------------------------------------------------
  # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/web_performance/no-transform.conf
  add_header Cache-Control "no-transform";

  include /etc/nginx/conf.d/*.conf;
}