# /etc/nginx/nginx.conf

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}




http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  #tcp_nopush     on;

      
  # ----------------------------------------------------------------------
  # | Character encodings                                                |
  # ----------------------------------------------------------------------
  charset utf-8;
  charset_types
    text/css
    text/plain
    text/vnd.wap.wml
    text/javascript
    text/markdown
    text/calendar
    text/x-component
    text/vcard
    text/cache-manifest
    text/vtt
    application/json
    application/manifest+json;

  # ----------------------------------------------------------------------
  # | Compression                                                        |
  # ----------------------------------------------------------------------
  # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/web_performance/compression.conf
  # https://www.netguru.com/codestories/nginx-tutorial-performance

  gzip on;               # enable gzip
  gzip_http_version 1.1; # turn on gzip for http 1.1 and higher
  gzip_disable "msie6";  # IE 6 had issues with gzip
  gzip_comp_level 5;     # inc compresion level, and CPU usage
  gzip_min_length 100;   # minimal weight to gzip file
  gzip_proxied any;      # enable gzip for proxied requests (e.g. CDN)
  gzip_buffers 16 8k;    # compression buffers (if we exceed this value, disk will be used instead of RAM)
  gzip_vary on;          # add header Vary Accept-Encoding (more on that in Caching section)

  gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/vnd.ms-fontobject
    application/wasm
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/otf
    image/bmp
    image/svg+xml
    text/cache-manifest
    text/calendar
    text/css
    text/javascript
    text/markdown
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

  # ----------------------------------------------------------------------
  # | Cache file-descriptors                                             |
  # ----------------------------------------------------------------------
  # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/web_performance/cache-file-descriptors.conf
  open_file_cache max=1000 inactive=20s;
  open_file_cache_valid 30s;
  open_file_cache_min_uses 2;
  open_file_cache_errors on;

  add_header Cache-Control public;
  add_header Pragma public;

  # ----------------------------------------------------------------------
  # | Cache expiration                                                   |
  # ----------------------------------------------------------------------
  # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/web_performance/cache_expiration.conf
  
  map $sent_http_content_type $expires {
    default                                 1M;

    # No content
    ""                                      off;

    # CSS
    ~*text/css                              1y;

    # Data interchange
    ~*application/atom\+xml                 1h;
    ~*application/rdf\+xml                  1h;
    ~*application/rss\+xml                  1h;

    ~*application/json                      0;
    ~*application/ld\+json                  0;
    ~*application/schema\+json              0;
    ~*application/geo\+json                 0;
    ~*application/xml                       0;
    ~*text/calendar                         0;
    ~*text/xml                              0;

    # Favicon (cannot be renamed!) and cursor images
    ~*image/vnd.microsoft.icon              1w;
    ~*image/x-icon                          1w;

    # HTML
    ~*text/html                             0;

    # JavaScript
    ~*application/javascript                1y;
    ~*application/x-javascript              1y;
    ~*text/javascript                       1y;

    # Manifest files
    ~*application/manifest\+json            1w;
    ~*application/x-web-app-manifest\+json  0;
    ~*text/cache-manifest                   0;

    # Markdown
    ~*text/markdown                         0;

    # Media files
    ~*audio/                                1M;
    ~*image/                                1M;
    ~*video/                                1M;

    # WebAssembly
    ~*application/wasm                      1y;

    # Web fonts
    ~*font/                                 1M;
    ~*application/vnd.ms-fontobject         1M;
    ~*application/x-font-ttf                1M;
    ~*application/x-font-woff               1M;
    ~*application/font-woff                 1M;
    ~*application/font-woff2                1M;

    # Other
    ~*text/x-cross-domain-policy            1w;
  }
  expires $expires;

  # # ----------------------------------------------------------------------
  # # | Content transformation                                             |
  # # ----------------------------------------------------------------------
  # # https://github.com/h5bp/server-configs-nginx/blob/master/h5bp/web_performance/no-transform.conf
  # add_header Cache-Control "no-transform";


  # # ----------------------------------------------------------------------
  # # | Other Config                                                       |
  # # ----------------------------------------------------------------------
  # https://www.netguru.com/codestories/nginx-tutorial-performance

  # Configure timeouts
  client_body_timeout   12;
  client_header_timeout 12;
  send_timeout          10;

  client_body_buffer_size       16K;
  client_header_buffer_size     1k;
  large_client_header_buffers   2 1k;
  client_max_body_size          8m;
  
  # ----------------------------------------------------------------------
  # | Security                                                           |
  # ----------------------------------------------------------------------
  # https://gist.github.com/plentz/6737338
  server_tokens off;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";

  include /etc/nginx/conf.d/*.conf;
}