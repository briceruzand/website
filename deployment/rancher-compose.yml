.catalog:
  name: "Doc Stack"
  version: "1.0"
  questions:
    - variable: "DOCKER_IMAGE_TAG"
      label: "Tag"
      type: "string"
      default: "latest"
      required: true
version: "2"
services:
  doc:
    scale: 1
  lb:
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
        - priority: 1
          protocol: http
          service: doc
          source_port: 80
          target_port: 8080
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      reinitializing_timeout: 60000
