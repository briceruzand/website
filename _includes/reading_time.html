<span class="reading-time" title="Estimated read time">
  {% assign img_parts = include.content | split: "<img" | size %}
  {% assign images = img_parts | minus:1 %}
  {% assign images_time = images | times:0.25 %}
  {% assign words = include.content | strip_html | number_of_words %}
  {{ words | divided_by: 200 | plus: 1 | plus: images_time | floor }} min read.
</span>
