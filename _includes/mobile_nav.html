<div class="mobile-nav">
  <div class="mobile-nav__header">
    <a href="/" class="mobile-nav__header__logo">
      {% include svg/logo.svg %}
    </a>
    <a href="#" class="mobile-nav__header__close">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      <span>Close</span>
    </a>
  </div>
  <div class="mobile-nav__main">
    <a href="/" {% if page.dir == '/' %}class="current"{% endif %}>
      Home
    </a>
    {% assign segments = page.dir | split: '/' %}
    <a href="/doc/" {% if segments[1] == 'doc' %}class="current"{% endif %}>
      Documentation
    </a>
    <div class="mobile-nav__main__doc">
      {% include doc_nav.html %}
    </div>
    <a href="/blog/" {% if page.categories.first == 'blog' or page.dir == '/blog/' %}class="current"{% endif %}>
      Blog
    </a>
    <div class="login">
      {% if site.features.user_registration_disabled %}
        <a href="/users/sign_in">Log in</a>
      {% else %}
        <a href="/users/sign_up">Sign up</a>
        <a href="/users/sign_in">Log in</a>
      {% endif %}
    </div>
  </div>
</div>
