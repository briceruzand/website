<div class="header">
  <div class="header__logo">
    <a href="/">
      {% include svg/logo.svg %}
    </a>
  </div>
  <a href="#" class="header__hamburger">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    <span>Menu</span>
  </a>

  <nav class="header__nav">
    <a href="/" {% if page.dir == '/' %}class="current"{% endif %}>
      Home
    </a>
    <a href="/pricing/" {% if page.dir == '/pricing/' %}class="current"{% endif %}>
      Pricing
    </a>
    <a href="/open-source/" {% if page.dir == '/open-source/' %}class="current"{% endif %}>
      Open&nbsp;Source
    </a>
    {% assign segments = page.dir | split: '/' %}
    <a href="/doc/" {% if segments[1] == 'doc' %}class="current"{% endif %}>
      Documentation
    </a>
    <a href="/blog/" {% if page.categories.first == 'blog' or segments[1] == 'blog' %}class="current"{% endif %}>
      Blog
    </a>
  </nav>

  <div class="header__login">
    {% if site.features.user_registration_disabled %}
      <a href="/users/sign_in">Log in</a>
    {% else %}
      <a href="/users/sign_up">Sign up</a>
      <a href="/users/sign_in">Log in</a>
    {% endif %}
  </div>
</div>
